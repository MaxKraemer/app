@for (booking of bookings; track booking.id) {
    <div class="list-group">
        <a routerLink="/edit/{{booking.id}}" class="list-group-item" aria-current="true">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{booking.name}}</h5>
            <small>{{booking.id}}</small>
          </div>
          <p class="mb-1">{{booking.startDate | date}} - {{booking.endDate | date}}</p>
          <small>Room: {{booking.roomNumber}}</small>
        </a>
      </div>
}
